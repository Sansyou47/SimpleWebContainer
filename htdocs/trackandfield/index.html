<!DOCTYPE html>
<html>

<head>
    <title>陸上競技 - 長距離種目</title>
</head>

<body>
    <h1>陸上競技 - 長距離種目</h1>
    <p>長距離種目は陸上競技の中でも特に持久力を要する種目です。</p>
    <p>以下に長距離種目の詳細を記述します。</p>
    <ul>
        <li>マラソン: 42.195kmの距離を走る競技です。</li>
        <li>ハーフマラソン: 21.0975kmの距離を走る競技です。</li>
        <li>クロスカントリー: 自然の地形を走る競技で、距離は様々です。</li>
        <li>10000m: トラック上で行われる10,000メートルの競技です。</li>
        <li>5000m: トラック上で行われる5,000メートルの競技です。</li>
    </ul>
</body>

</html>
